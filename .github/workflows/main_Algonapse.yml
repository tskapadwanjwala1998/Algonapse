# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Algonapse

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://flasksimpleapp1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_13866d4230e54c7ca922d2f3b39a37f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d83a834287d3495bbd2b4ec9e1b2d82f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: flasksimpleapp1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_13866d4230e54c7ca922d2f3b39a37f7 }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Algonapse'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99cab8b068e64ec099e6cddd15468897 }}
        images: 'flasksimpleapp1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_13866d4230e54c7ca922d2f3b39a37f7 }}/mltest:${{ github.sha }}'